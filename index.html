<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title-main">
      <i class="fa-solid fa-align-left"></i>library<i
        class="fa-solid fa-bag-shopping"
      ></i>
    </h1>
    <div class="search-bg">
      <div class="search-book">
        <input class="search-input" type="text" value="Search books...." /><i
          class="fa-solid fa-magnifying-glass glass"
        ></i>
      </div>
    </div>

    <h2 class="title-sub">Book of the day</h2>
    <form class="main-book">
      <img
        class="cover-book-main"
        src="https://m.media-amazon.com/images/I/81elboRK2BL._AC_UF894,1000_QL80_.jpg"
      />
      <div class="spec-main">
        <span class="title-sub-sub">No Fixed Abode</span>
        <span class="spec-sub">Journey Through</span>
        <div class="stars">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="last-star fa-solid fa-star" style="color: #ededed"></i>
        </div>
        <div class="types-book">
          <div class="type-book">Journey</div>
          <div class="type-book">Biography</div>
        </div>
        <div class="main-btns">
          <div class="bookmark"><i class="fa-solid fa-bookmark"></i></div>
          <div class="bookbtn"><a href="#">Book Now</a></div>
        </div>
      </div>
    </form>

    <h2 class="title-sub">Top Adventures</h2>
    <form action="" class="other-books">
      <div class="rating-book">
        <img
          class="cover-book"
          src="https://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
          alt=""
        />
        <div class="stars little-stars">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>

          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="last-star fa-solid fa-star" style="color: #ededed"></i>
        </div>
      </div>
      <div class="rating-book">
        <img
          class="cover-book"
          src="https://image.yes24.com/goods/63819545/XL"
          alt=""
        />
        <div class="stars little-stars">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="last-star fa-solid fa-star" style="color: #ededed"></i>
        </div>
      </div>
      <div class="rating-book">
        <img
          class="cover-book"
          src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1654215925i/61215351.jpg"
          alt=""
        />
        <div class="stars little-stars">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="last-star fa-solid fa-star" style="color: #ededed"></i>
        </div>
      </div>
      <div class="rating-book">
        <img
          class="cover-book"
          src="https://m.media-amazon.com/images/I/81DI+BAN2SL._AC_UF1000,1000_QL80_.jpg"
          alt=""
        />
        <div class="stars little-stars">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="last-star fa-solid fa-star" style="color: #ededed"></i>
        </div>
      </div>
    </form>

    <form class="author">
      <img class="author-pic" src="https://i.namu.wiki/i/VnuExdUbSRU51vRNMAF489_8Nof8wSekzyEHeHTo36E4H-SM_yHkfjnWnKdrXCVDW5swk5fV1FGNjwTkgnHChQ.webp" alt="">
